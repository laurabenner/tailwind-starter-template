<!DOCTYPE html>
<html class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Horizontal Link Bar</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"></script>
</head>

<body>
    <div class="scroll-smooth" x-data="{ links: [
        { name: '1', icon: 'a', content: 'do' },
        { name: '2', icon: 'b', content: 're' },
        { name: '3', icon: 'c', content: 'mi' }
      ]}">
        <div class="bg-green-200 md:p-2 px-2" >
            <ul
                class="flex justify-around md:flex-row flex-col">
                <template x-for="link in links">
                    <li :key="link.name"
                        class="px-2 md:py-2 py-4 grow justify-center flex md:border-r-2 md:last:border-r-0 md:border-b-0 border-b-2 last:border-b-0 border-white">
                        <span class="text-green-800 mx-2" x-text="link.icon"></span>
                        <a :href="'#' + link.name" x-text="link.name"></a>
                    </li>
                </template>
            </ul>
        </div>

        <template x-for="link in links">
            <section :id="link.name">
                <h2 x-text="link.name" class="text-xl"></h2>
                <p class="h-screen" x-text="link.content"></p>
            </section>
        </template>
    </div>
</body>

</html>
